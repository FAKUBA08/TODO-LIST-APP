<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline';">

    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="container-inner">
            <div class="todo-text">
                <p>TODO</p>
            </div>
            <div class="accordion">
                <img src="images/icon-sun.svg" alt="">
            </div>
            <p class="panel"></p>
            
        </div>
     <div class="write">
        <div class="details">
            <input type="text" id="textBox" >
            <div class="checkBox"></div>
        </div>
        <div class="underIt">
            <div class="checked">
                <img src="images/icon-check.svg" alt="">
            </div>
            <div class="checkedRead"><p>
                Complete online javascript course
            </p></div>

        </div>
        <div class="underline">

        </div>
        <div class="display"></div>
         <div class="readMe">
            <div class="count">No items left</div>
          <div class="footer">
            <ul>
                <li class="all clicked">All</li>
                <li class="active">Active</li>
                <li class="completed">Completed</li>
            </ul>
           
          </div>
          <div class="removeComplete">
            Clear Completed
        </div>
         </div>
        </div>
    </div>
    <div class="container-2">
  <!-- <p>Drag and drop to recorder list</p> -->
    </div>
</body>
<script src="index.js"></script>
</html>
